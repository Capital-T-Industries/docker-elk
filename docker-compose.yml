version: '3.2'

services:

  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: "$ELK_VERSION"
    volumes:
    - "es_data:/usr/share/elasticsearch/data"
    ports:
    - "9200:9200"
    - "9300:9300"
    environment:
    - "ES_JAVA_OPTS:'-Xmx256m -Xms256m'"
    networks:
    - elk

  logstash:
    build:
      context: logstash/
      args:
        ELK_VERSION: "$ELK_VERSION"
    volumes:
    - "./logstash/log/temperature.log:$LS_LOGFILE"
    ports:
    - "5000:5000"
    - "9600:9600"
    environment:
    - "LS_JAVA_OPTS:'-Xmx256m -Xms256m'"
    networks:
    - elk
    links:
    - elasticsearch

  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: "$ELK_VERSION"
    ports:
    - "5601:5601"
    networks:
    - elk
    links:
    - elasticsearch

networks:
  elk:
    driver: bridge

volumes:
  es_data:
    external: false
